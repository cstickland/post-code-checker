<div id='ordernow'>
    <h2>ORDER NOW!</h2>
    <h3>Enter your postcode</h3>
    <div id="postcodeerror">
      That is not a valid postcode. Try Again.
    </div>
    <div id="code-found__message">
      Yes! We Deliver to this Postcode.
    </div>
    <form method="POST" id="postcodeform">
      <input id="postcode" type="text" name='postcode' placeholder="postcode" />
      <input name="subbutton" id="subbutton" type="submit" value="SUBMIT" />
    </form>
</div>

    <input name="collectbutton" id="collectbutton" type="submit" value="ORDER NOW" />
</form>
</div>
